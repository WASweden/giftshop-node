<div class="row" ng-init="view_card()">
  <div class="col-md-3">
    <div class="card">
      <img class="card-img-top" src="/img/card-placeholder.jpg" alt="Card image cap">
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" style="color:#{{card.color}};">{{card.price}} kronor</h5>
        <p class="card-text">{{card.description}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-white">
      <div class="card-body">
        <p>Väljer mellan digitalt eller tryckt kort:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="digitalCard" ng-model="card.type_of_card" value="digital" ng-checked="true">
          <label class="form-check-label" for="digitalCard">
            Digitalt kort
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="printCard" ng-model="card.type_of_card" value="print">
          <label class="form-check-label" for="printCard">
            Tryckt kort (+30 kr)
          </label>
        </div>
        <br />
        <button ng-click="add_to_cart(card);" class="btn btn-primary btn-block btn-lg">Beställ</button>

      </div>

    </div>
  </div>
</div>
