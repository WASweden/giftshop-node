<div ng-init="cart_contents()" class="row">
  <div class="col-md-8">
    fields
  </div>
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
      <span class="badge badge-secondary badge-pill">{{products.length}}</span>
    </h4>
    <ul class="list-group mb-3">
      <li ng-repeat="product in products" class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">{{product.description}}</h6>
          <small class="text-muted">{{product.description}}</small><br>
          <small class="text-muted"><span ng-click="remove_from_cart(product);">Ta bort</span> | LÃ¤s mer</small>
        </div>
        <span class="text-muted">{{product.price}} kr</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (SEK)</span>
        <strong>{{total_amount}}</strong>
      </li>
    </ul>
  </div>
</div>
