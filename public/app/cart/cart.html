<div ng-init="cart_contents()" class="row">
  <div class="col-md-12 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
      <span class="badge badge-secondary badge-pill">{{products.length}}</span>
    </h4>
    <ul class="list-group mb-3">
      <li ng-repeat="product in products" class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">
            <span ng-if="product.type_of_card == 'digital'" class="text-primary">Digitalt kort</span>
            <span ng-if="product.type_of_card == 'print'" class="text-primary">Tryckt kort</span>
            - {{product.description}}</h6>
          <small class="text-muted">{{product.description}}</small><br>
          <small class="text-muted"><span ng-click="remove_from_cart(product);" class="text-info">Ta bort</span> | <span ui-sref="card({cardId: product.id})" class="text-info">LÃ¤s mer</span></small>
        </div>
        <span class="text-muted">{{product.price}} kr</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (SEK)</span>
        <strong>{{total_amount}} kr</strong>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-md-4 offset-md-4">
    <span ng-if="products.length > 0" ui-sref="checkout" class="btn btn-success btn-block">Till betalning</span>
    <br>
    <div class="text-center text-muted" ui-sref="cards">
      <i>eller shoppa vidare...</i>
    </div>

  </div>
</div>
